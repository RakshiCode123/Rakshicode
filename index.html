<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stats preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="description">
        <h1 class="heading">
          Get <span class="highlight"> Insights </span> that help your business
          grow.
        </h1>
        <p class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="components">
          <div class="stats">
            <h3 class="stat-head">10k+</h3>
            <p class="stat-sub-head">COMPANIES</p>
          </div>
          <div class="stats">
            <h3 class="stat-head">314</h3>
            <p class="stat-sub-head">TEMPLATES</p>
          </div>
          <div class="stats">
            <h3 class="stat-head">12M+</h3>
            <p class="stat-sub-head">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="desktop-model" />      </div>
    </div>
  </body>
</html>
